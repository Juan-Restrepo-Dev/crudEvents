<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./events.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Boletia</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Eventos</a>
                        </li>
                    </ul>
    </header>
    <main>

        <h1>Lista de eventos</h1>
        <section class="container-search">
            <section id="searchSection">
                <input type="text" class="form-control" id="eventName" placeholder="Buscar evento">
                <button class="btn btn-outline-primary" id="searchButton">Buscar</button>
            </section>
            <button id="newEvent" class="btn btn-outline-primary">Nuevo evento</button>
        </section>

        <section id="main">
            <section id="containerCards" class="container-cards">

                

            </section>
        </section>

        <section id="addCard" style="display: none;">
            <div class="container">
                <div class="form-container shadow-sm">
                    <form>
                        <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="tittle" class="form-label">Titulo</label>
                            <input type="text" class="form-control" id="tittle" placeholder="Titulo" required>
                        </div>
                        <div class="col-md-6">
                            <label for="date" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        </div>

                        <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="descriptions" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descriptions" placeholder="Descripción" required>
                        </div>
                        <div class="col-md-6">
                            <label for="image" class="form-label">Imagen</label>
                            <input type="url" class="form-control" id="image" placeholder="Url de la imagen" required>
                        </div>
                        </div>


                        <div id="containerBtnInput" class="d-flex justify-content-between">
                            <button id="btnCancel" class="btn btn-outline-primary btn__card">Cancelar</button>
                            <button id="btnAdd" type="submit" class="btn btn-outline-primary btn__card btnAdd">Agregar</button>

                        </div>
                    </form>
        
                </div>
            </div>
        </section>
        
    </main>


    <script src="./events.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
